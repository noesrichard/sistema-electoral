<div class="buttons">
  <button mat-fab color="accent" (click)="handleBack()">
    <mat-icon>keyboard_arrow_left</mat-icon>
  </button>
  <button
    class="new-button"
    mat-raised-button
    color="primary"
    (click)="handleNew()"
  >
    Nuevo Candidato
  </button>
  <div class="title">
  <h1>{{ tarjeton.title }}</h1>
  </div>
</div>
<div class="cards">

<app-candidatos-list [tarjetonId]="tarjetonId"></app-candidatos-list>

</div>
