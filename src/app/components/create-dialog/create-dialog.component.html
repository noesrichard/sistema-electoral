<h1 mat-dialog-title>Crear</h1>
<div mat-dialog-content style="padding: 10px">
  <ng-container *ngComponentOutlet="data.component"></ng-container>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="handleCancel()">Cancelar</button>
  <button mat-raised-button cdkFocusInitial (click)="handleSave()">
    Guardar
  </button>
</div>
