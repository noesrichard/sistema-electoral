<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Position Column -->
    <ng-container matColumnDef="{{column.property}}" *ngFor="let column of columns">
      <th mat-header-cell *matHeaderCellDef> {{column.label}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column.property]}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="properties"></tr>
    <tr mat-row *matRowDef="let row; columns: properties;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
