<mat-form-field appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <mat-select [(ngModel)]="value" [multiple]="multiple">
    <mat-option
      *ngFor="let option of options"
      [value]="option.id"
      (click)="handleInput()"
      >{{ option.label }}</mat-option
    >
  </mat-select>
</mat-form-field>
