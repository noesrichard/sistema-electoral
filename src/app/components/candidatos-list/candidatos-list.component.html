<div class="flex-row">
  <app-candidato-card
    class="card"
    *ngFor="let candidato of candidatos"
    [candidato]="candidato"
    (onDelete)="handleDelete($event)"
    (onEdit)="handleEdit($event)"
    [showCrudButtons]="showCrudButtons"
    [showVoteButton]="showVoteButton"
    [minimal]="minimalCards"
  ></app-candidato-card>
</div>
